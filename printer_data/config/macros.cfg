#####################################################################
#   Macros
#####################################################################
[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
#DOUBLE CHECK
gcode:
  {% set BED = params.BED_TEMP|int %}
  {% set EXTRUDER = params.EXTRUDER_TEMP|int %}
  STOP_CRASH_DETECTION
  M117
  G90                                     #Set to absolute positioning
  M140 S{BED}                             #Set bed temperature
  M109 S{150}                             #Preheat Extruder to 140
  M190 S{BED}                             #Set bed temperature and wait
  G32                                     #Home and QGL
  BED_MESH_CALIBRATE                      #Auto Bed Leveling Using KAMP
  #M104 S{EXTRUDER}                        #Set extruder temperature 
  M109 S{EXTRUDER}                        #Wait Extruder Temp
  G92 E0                                  #Reset extruder
  M82
  VORON_PURGE
  #_PURGE_LINE                             #Front Purge
  G92 E0                                  #Reset extruder
  START_CRASH_DETECTION
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS

    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe+20} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR

    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0

#Keep Motors Alive
[gcode_macro HANDLE_TIMEOUT]
description: Called on idle timeout
gcode:
    {% if printer['print_stats'].state != "paused" %}
      TURN_OFF_HEATERS
      M84
    {% endif %}



[gcode_macro _PURGE_LINE]
gcode:
  {% if printer["gcode_macro status_cleaning"] != null %}
    status_cleaning
  {% endif %}
  SAVE_GCODE_STATE NAME=Pre_Prime
        
  G90
  G92 E0 ;Reset Extruder

  G1 Z10.0 F3000 ;Move Z Axis up
  G1 X35 Y3;
  G1 E10.0 F1800
  G1 Z0.28 F5000.0 ;Move to start position
  G1 X150 Y3 Z0.28 F1500.0 E30 ;Draw the first line
  G92 E0 ;Reset Extruder
  G1 Z10 F3000 ;Move Z Axis up
  RESTORE_GCODE_STATE NAME=Pre_Prime

  {% if printer["gcode_macro status_printing"] != null %}
    status_printing
  {% endif %}


#Filament Macros
[gcode_macro UNLOAD_FILAMENT]
gcode:
    #G28
    M109 S{230}              #preheat Extruder
    M83                      #Extruder Relative Mode
    G92 E0.0                 #Reset Extruder
    G1 E5 F350               #Slight Purge
    G92 E0.0                 #Reset Extruder
    G1 E-50 F3000             #Retract
    G1 E-50 F3000             #Retract
    G92 E0.0                 #Reset Extruder
    M82                      #Extruder Absolute Mode
    TURN_OFF_HEATERS


[gcode_macro LOAD_FILAMENT]   
gcode:
    M109 S{230}
    M83                    # Put the extruder into relative mode
    G92 E0.0               # Reset the extruder so that it thinks it is at position zero
    G1 E50 F350
    G1 E50 F350            # Move the extruder forward 350mm at a speed of 350mm/minute    
    G1 E50 F350            # Move the extruder forward 350mm at a speed of 350mm/minute
    G1 E50 F350            # Move the extruder forward 350mm at a speed of 350mm/minute
    G92 E0.0               # Reset the extruder again
    M82                    # Put the extruder back into absolute mode.
    M400                   # Wait for prev. command to finish  
    TURN_OFF_HEATERS
    G1 E-4 F800            #Pull back to prevent oozing

